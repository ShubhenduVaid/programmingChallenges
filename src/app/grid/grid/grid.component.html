<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter results based on any of the below fields.">
</mat-form-field>
<div class="gridContainer mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="challengeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h1>Challenge Name</h1>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.challengeName}} </td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h1>Language</h1>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>

    <ng-container matColumnDef="difficulty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h1>Difficulty</h1>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.difficulty}} </td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h1>Link</h1>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="onChallengeOpen(element.id)">Solution</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
